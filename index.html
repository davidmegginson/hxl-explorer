<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>HXL Explorer</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-slider.min.css" rel="stylesheet"/>
    <link href="css/hxl-explorer.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  <body class="container-fluid">
    <header class="col-xs-12">
      <h1>HXL Explorer</h1>
    </header>

    <main class="col-xs-12">
      <form id="data-selection" onsubmit="hxlExplorer.load(this.elements['data-url'].value, '#data'); return false;">
        <div class="form-group">
          <label for="data-url">HXL dataset URL</label>
          <div class="input-group">
            <input
                placeholder="HXL data URL"
                type="url"
                required="required"
                id="data-url"
                name="data-url"
                class="form-control"
                />
            <div class="input-group-btn">
              <button class="btn btn-success">View</button>
            </div>
          </div>
        </div>
      </form>
      <section id="data-container">
        <h2 id="data-title"></h2>
        <nav class="slider-container hidden">
          <button id="card-start" class="btn btn-primary btn-xs slider-button" title="First record">
            <span class="glyphicon glyphicon-backward"></span>
          </button>
          <button id="card-prev" class="btn btn-primary btn-xs slider-button" title="Previous record">
            <span class="glyphicon glyphicon-triangle-left"></span>
          </button>
          <input id="slider"></input>
          <button id="card-next" class="btn btn-primary btn-xs slider-button" title="Next record">
            <span class="glyphicon glyphicon-triangle-right"></span>
          </button>
          <button id="card-end" class="btn btn-primary btn-xs slider-button" title="last record">
            <span class="glyphicon glyphicon-forward"></span>
          </button>
        </nav>
        <div id="data"></div>
      </section>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile.touch.min.js"></script>
    <script src="js/jquery-deparam.min.js"></script>
    <script src="js/jquery.csv.js"></script>
    <script src="js/hxl.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.min.js"></script>
    <script src="js/hxl-explorer.js"></script>
    <script>
      hxlExplorer.fromHash('#data', '#data-url');
      //hxlExplorer.load('https://proxy.hxlstandard.org/data/2Yu_Ws.csv', '#data');
    </script>
  </body>
</html>
